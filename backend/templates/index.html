{% extends "base.html" %} {% block title %}CourseFinder - Find Your Perfect
Class{% endblock %} {% block content %}
<div class="relative min-h-screen w-full">
  <!-- Background Image -->
  <!-- <div
    class="absolute inset-0 bg-cover bg-center"
    style="background-image: url('{{ url_for('static', filename='img/background-image.jpg') }}'); filter: brightness(0.7);"
  ></div> -->

  <!-- Content -->
  <div
    class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4 text-center"
  >
    <h1 class="text-4xl md:text-6xl font-bold text-black mb-6">CourseFinder</h1>

    <div class="max-w-2xl w-full mb-8">
      <p class="text-xl md:text-2xl text-black mb-8">
        "I want a class that teaches coding but with minimal assignments"
      </p>

      <form
        action="{{ url_for('search_page') }}"
        method="GET"
        class="flex w-full max-w-xl mx-auto"
      >
        <input
          type="text"
          name="q"
          placeholder="Search for classes"
          class="flex-grow bg-white/90 text-black text-lg placeholder:text-gray-500 rounded-l-lg focus:ring-2 focus:ring-blue-500 border-0 p-3"
        />
        <button
          type="submit"
          class="bg-black hover:bg-gray-800 text-white rounded-l-none rounded-r-lg px-6 text-lg"
        >
          Search
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
