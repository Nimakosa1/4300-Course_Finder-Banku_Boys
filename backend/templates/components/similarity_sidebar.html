{% macro render() %}
<div
  id="similarity-sidebar"
  class="fixed top-0 right-0 h-full w-0 bg-white shadow-lg transition-all duration-300 overflow-hidden z-50"
>
  <div class="p-4 h-full overflow-y-auto">
    <!-- Close button -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Similarity Analysis</h2>
      <button id="close-similarity" class="text-gray-500 hover:text-gray-700">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Similarity Score -->
    <div class="mb-6 text-center">
      <h3 class="text-lg font-semibold mb-2">SIMILARITY SCORE:</h3>
      <div class="text-4xl font-bold text-blue-600" id="similarity-percentage">
        0.0%
      </div>
    </div>

    <!-- Spider Chart -->
    <div class="mb-6">
      <canvas id="similarity-chart" width="300" height="300"></canvas>
    </div>

    <!-- Tags Section -->
    <div class="mt-8">
      <h3 class="text-lg font-semibold mb-3">TAGS FROM COURSE CONTENT</h3>
      <div id="similarity-tags" class="flex flex-wrap gap-2">
        <!-- Tags will be dynamically inserted here -->
      </div>
    </div>
  </div>
</div>
{% endmacro %}
